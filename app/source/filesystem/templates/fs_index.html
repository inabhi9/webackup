{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
{% include 'ajax_base.html' %}

<div class='elements'>
	<form class="form-signin" method="POST" id='fs_config_form'>
		{{ wtf.form_errors(form, "only") }}
		{{form.field_path(placeholder="Enter local directory path")}} 
	</form>
</div>

<hr />
<button class="btn btn-inverse btn-testconfig" type="button" id='bnt_test_config'>Test config</button>
<button class="btn btn-back" type="button" id='src_back_btn'>Back</button>

<script>
$("#bnt_test_config").on("click", function(event){
	event.preventDefault();
	$data = $('#fs_config_form').serialize();
	$.ajax({
	  url: "{{test_url}}",
	  data: $data,
	  type: 'POST',
	  success: function(resp){
		  alert('asdf');
	  }
	})
});
</script>

{% endblock %}
